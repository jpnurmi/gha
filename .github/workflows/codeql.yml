name: CodeQL

on:
  push:
    paths:
      - '**/codeql.yml'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - uses: github/codeql-action/init@v3
        with:
          languages: actions
          queries: unpinned-tag, unversioned-immutable-action

      - uses: github/codeql-action/analyze@v3
