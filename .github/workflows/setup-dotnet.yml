name: Setup Dotnet

on:
  push:
    paths:
      - '**/setup-dotnet.yml'
  workflow_dispatch:

jobs:
  setup-dotnet:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-latest
            container: ghcr.io/jpnurmi/alpine:3.21
          - os: ubuntu-24.04-arm
          - os: windows-latest
          - os: windows-11-arm

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/dumpbin
        if: ${{ runner.os == 'Windows' }}

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.203

      - run: |
          Get-Command dotnet
          dumpbin /headers (Get-Command dotnet).source
        shell: pwsh
        if: ${{ runner.os == 'Windows' }}

      - run: |
          file /usr/share/dotnet/dotnet
        shell: bash
        if: ${{ runner.os == 'Linux' }}

      - run: dotnet --version
