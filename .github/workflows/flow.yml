name: Flow

on:
  push:
    paths:
      - '**/flow.yml'
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.container || matrix.os }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-latest
            container: ubuntu:24.04
          - os: ubuntu-latest
            container: ghcr.io/jpnurmi/alpine:3.21
          - os: windows-latest

    steps:
      - run: sleep 10s
        shell: bash
        if: ${{ runner.os == 'Linux' && !matrix.container }}

      - run: sleep 30s
        shell: bash
        if: ${{ runner.os == 'Windows' }}

      - uses: actions/checkout@v4
        if: ${{ !!matrix.container }}

      - uses: ./.github/actions/test
        if: ${{ !!matrix.container }}
        with:
          os: matrix.os
          container: matrix.container

  test:
    needs: [build]
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest

    steps:
      - uses: ./.github/actions/test
