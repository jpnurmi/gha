name: Pester

on:
  push:
    paths: '**/pester.yml'
  workflow_dispatch:

jobs:
  pester:
    name: pester (${{ matrix.container || matrix.os }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-latest
            container: ghcr.io/jpnurmi/alpine:3.21
          - os: ubuntu-24.04-arm
          - os: windows-latest
          - os: windows-11-arm

    steps:
      - uses: actions/checkout@v4

      - run: ./pester.Tests.ps1
        shell: pwsh
